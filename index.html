<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="dict.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Pure Dictionary App</title>
    <link rel="icon" type="image/x.icon" href="favicon-1.ico">
</head>
<body>
   <div class="text-container">
    <h3>Pure Dictionary</h3>
    <p>Access a dictionary with over 100,000 words.</p>
    <audio id="sound"></audio>
   </div>
    
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter a word" id="inp-word">
            <button id="search-btn"><i class="fas fa-search" id="search-icon"></i></button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <!-- Scripts -->
    <script src="jsfile.js"></script>
</body>
</html>
